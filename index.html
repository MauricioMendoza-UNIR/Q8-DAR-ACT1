<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UNIR - DAR - Actividad 1 - Mauricio Mendoza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #entrada-nueva {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #agregar-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #agregar-btn:hover {
      background-color: #0056b3;
    }

    #historial {
      margin-top: 30px;
    }

    .entrada {
      background-color: white;
      padding: 15px;
      border-left: 4px solid #007bff;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Mi Blog Personal</h1>

  <textarea id="entrada-nueva" placeholder="Escribe tu nueva entrada aquí..."></textarea><br>
  <button id="agregar-btn">Agregar entrada</button>

  <div id="historial">
    <!-- Las entradas aparecerán aquí -->
  </div>

  <script>
    const boton = document.getElementById("agregar-btn");
    const entradaInput = document.getElementById("entrada-nueva");
    const historial = document.getElementById("historial");

    boton.addEventListener("click", () => {
      const texto = entradaInput.value.trim();
      if (texto !== "") {
        const nuevaEntrada = document.createElement("div");
        nuevaEntrada.classList.add("entrada");
        nuevaEntrada.textContent = texto;
        historial.prepend(nuevaEntrada); // Agrega la entrada al principio
        entradaInput.value = ""; // Limpia el área de texto
      }
    });
  </script>
</body>
</html>
